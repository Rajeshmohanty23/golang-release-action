project_name: example-go-release
builds:
  - env: [CGO_ENABLED=0]
    goos:
      - linux
    goarch:
      - amd64
#snapshot:
#  name_template: '{{ incpatch .Version }}-devel'
release:
  github:
    owner: RajeshMohanty23
    name: https://github.com/Rajeshmohanty23/golang-release-action.git
  name_template: "{{ incpatch .Tag }}"
  mode: append
  header: |
    Welcome to this new release!
  footer: |
    Those were the changes on {{ incpatch .Tag }}!